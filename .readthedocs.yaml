version: 2

build:
  os: ubuntu-24.04
  apt_packages:
    - inkscape
  tools:
    python: "3.13"

  jobs:
    post_create_environment:
      - pip install uv
    post_install:
      - UV_PROJECT_ENVIRONMENT=$READTHEDOCS_VIRTUALENV_PATH uv sync --group=docs --link-mode=copy

sphinx:
  builder: dirhtml
  configuration: docs/conf.py
  fail_on_warning: true

formats: all
