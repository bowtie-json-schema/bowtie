name: Test Suite Report

on:
  release:
    types: [published]
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/report.yml"
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/report.yml"
  workflow_dispatch:
  schedule:
    # Daily at 2:15
    - cron: "15 2 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          - draft2020-12
          - draft2019-09
          - draft7
          - draft6
          - draft4
          - draft3

    steps:
      # FIXME: we can skip checking out if we are able to list all images in
      #        the image repository
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Bowtie
        run: python3 -m pip install bowtie-json-schema

      - name: Generate the Report
        run: |
          bowtie suite $(find implementations/ -mindepth 1 -maxdepth 1 -type d | sed 's/implementations\//-i /') https://github.com/json-schema-org/JSON-Schema-Test-Suite/tree/main/tests/${{ matrix.version }} | tee ${{ matrix.version }}.jsonl | bowtie report --badges badges --generate-dialect-navigation --out ${{ matrix.version }}.html

      - uses: actions/upload-artifact@v3
        with:
          name: report
          path: |
            ${{ matrix.version }}.jsonl
            badges/

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - run: npm ci
        working-directory: ./frontend

      - run: npm run build
        working-directory: ./frontend

      - uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/build

  collect:
    runs-on: ubuntu-latest
    needs:
      - test
      - build-frontend

    steps:
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - run: mkdir _site

      - name: Download the reports
        uses: actions/download-artifact@v3
        with:
          name: report
          path: _site

      - name: Download frontend build
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: collect
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
