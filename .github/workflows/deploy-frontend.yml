name: Deploy the UI and Latest Test Reports

on:
  workflow_call:
    inputs:
      report_artifact_in_scope:
        required: false
        type: boolean
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
      - ".github/workflows/build-frontend.yml"

jobs:
  build-frontend:
    uses: ./.github/workflows/build-frontend.yml
  collect:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Create _site directory
        run: mkdir _site
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: _site

      # if called from report workflow
      - name: Download test report from local artifact
        uses: actions/download-artifact@v4
        if: inputs.report_artifact_in_scope == true
        with:
          name: report
          path: _site

      # if called as a separate workflow
      - name: Download latest test report
        if: inputs.report_artifact_in_scope == false
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: report.yml
          branch: main
          name: report
          path: _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: collect
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
